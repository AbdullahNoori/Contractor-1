<!-- templates/playlists_edit.html -->
<!-- {% extends 'base.html' %} -->

{% block content %}
<div class='row'>
        <div class='col-sm-6 col-sm-offset-3'>
<form method='POST' action='/movies/{{movie._id}}'>
    <input type='hidden' name='_method' value='PUT'/>
    <fieldset>
        
        <!-- TITLE -->
        <p>
            <label for='movie-title'>Title</label><br>
            <input id='movie-title' type='text' name='title' value='{{ movie.title }}'/>
        </p>

        <!-- DESCRIPTION -->
        <p>
            <label for='description'>Description</label><br>
            <input id='description' type='text' name='description' value='{{ movie.description }}' />
        </p>

        <!-- VIDEO LINKS -->
        <div class='form-group'>
                <label for='description'>Image URL</label><br>
                <textarea class='form-control' id='movie-image' type='text' name='Images' />{{ "\n".join(movies) }}</textarea>
            </div>
    </fieldset>
    {% include 'partials/movies_form.html' %}
    <!-- BUTTON -->
    <div class='form-group'>
            <button class='btn btn-primary' type='submit'>Save Movie</button>
        </div>
    </form>
</div>
</div>
{% endblock %}
