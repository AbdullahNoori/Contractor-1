<!-- templates/playlists_index.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Benji's Cinema</h1>
<a href='/playlists/new'>Cart</a>
<div class='row'>
        {% for playlist in playlists %}
            <div class='col-md-3'>
                <h2><a href='/playlists/{{ playlist._id }}'>{{ playlist.title }}</a></h2>
                <small>{{ playlist.description }}</small>
            </div>
        {% endfor %}
    </div>
{% endblock %}
